<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/17d8b96ff8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>My profile</title>
</head>
<body>
  <div class="container">
    <div class="card-white">
      <h1>Hello, I'm Freddy</h1>
      <h2>I'm a programmer!</h2>
      <img class="img-circle" src="images/freddy.jpg" alt="Just a picture of me">

      <a class="btn-blue" href="www.lewagon.ca" target="_blank">Discover Le Wagon</a>
    </div>
    <div class="card-white">
      <h2>Follow me</h2>
      <ul class="list-inline">
        <li><i class="fab fa-github-square"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-facebook"></i></li>
      </ul>
    </div>
  </div>

</html>
